<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <section>
        <form action="" method="post">
  
            <label for="">
                Nombre<input type="text">

            </label>
            <p></p><input type="text" placeholder="nombres" name="nombre"></p>
            <p></p><input type="text" placeholder="apellidos" name="apellidos"></p>
            <p></p><input type="email" placeholder="correo electronico" name="correo"></p>
            <p></p><input type="date" placeholder="fecha de nacimiento" name="fecha_de_nacimiento"></p>
            <p></p><input type="number" placeholder="DNI" name="dni"></p>
            <p></p><input type="tel" placeholder="telefono" name="telefono"></p>
            <p></p><input type="password" placeholder="contraseña" name="contrasena"></p>
             
            <p>
                <label for="">

                    masculino <input type="radio" name="genero">
                </label>

            </p>
            <p>
                <label for="">

                    fememnino <input type="radio" name="genero">
                </label>
            </p>
            <p>
                <label for="">

                    gay <input type="radio" name="genero">
                </label>
            </p>
            <p>
                <p>Pais de nacimiento</p>
                <select name="pais" id="">
                    <option value="" disabled selected>seleccionar</option> <!--para desactivar-->
                    <option value="peru">Perú</option>
                    <option value="tangamandapio">Tangamandapio</option>
                    <option value="narnia">Narnia</option>
                    <option value="ecuador">Ecuador</option>
                </select>
                <p>Cursos </p>
                <p>JavaScript  <input type="checkbox" name="curso_2"></p>
                <p>hmtl5  <input type="checkbox" name="curso_3"></p>
                <p>css3  <input type="checkbox" name="curso_4"></p>
                <p>Tailwind  <input type="checkbox" name="curso_5"></p>
                <p>Nodejs  <input type="checkbox" name="curso_6"></p>

                <button type="submit">Enviar</button>




                
            </p>
        </form>
    </section>
</body>
</html>
